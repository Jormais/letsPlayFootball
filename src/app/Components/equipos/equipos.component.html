<div class="grid-container" *ngFor="let equipo of equipos">

    <div class="card grid-item" style="width: 8rem;">
        <img src="{{equipo['Logo del Equipo']}}" class="card-img-top" alt="Logo de equipo"  width="50" height="60">
        <div class="card-body">
            <h5 class="card-title">{{equipo['Nombre del equipo']}}</h5>
            <a routerLink="/jugadores" class="btn btn-primary">A jugadores</a>
        </div>
    </div>

</div>
